syntax = "proto3";
option go_package = "protocol";

message loginReq{
    string name = 1;
    string inet = 2; // 内网地址
    string net  = 3; // 公网地址
}
message loginResp{
    string code = 1;
}


message startReq{
    int32  itemID = 1;
    bytes  config = 2;
    string args   = 3;
}
message startResp{
    string code = 1;
}

message signalReq{
    int32 itemID = 1;
    int32 signal = 2;
}
message signalResp{
    string code = 1;
}


message itemStatueReq{}
message itemStatueResp{
    map<int32,itemStatue>  items = 1;
}

message itemStatue{
    int32  itemID    = 1;
    int32  pid       = 2;
    int64  timestamp = 3;
    bool   isAlive   = 4;
}

message panicLogReq{
    int32  itemID = 1;
}
message panicLogResp{
    string code = 1;
    string msg  = 2;
}